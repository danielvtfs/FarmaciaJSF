<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{MBFornecedor.fornecedores}" var="item" paginator="true"
				rows="8">
				
				<f:facet name="header">Lista de Fornecedores</f:facet>

				<p:column headerText="Código" sortBy="#{item.id}"
					filterBy="#{item.id}">
					<h:outputText value="#{item.id}" />
				</p:column>

				<p:column headerText="Descrição" sortBy="#{item.descricao}"
					filterBy="#{item.descricao}">
					<h:outputText value="#{item.descricao}" />
				</p:column>
				<f:facet name="footer"><p:commandButton value="Cadastrar" actionListener="#{MBFornecedor.prepararNovo()}" oncomplete="PF('dlgForNovo').show();"/></f:facet>
			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgForNovo" closable="true" draggable="true"
			resizable="false" header="Cadastrar Forbecedor" modal="true" appendTo="@(body)">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Descrição:" />
					<h:inputText size="30" maxlength="50" value="#{MBFornecedor.fornecedor.descricao}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar" actionListener="#{MBFornecedor.novo()}" oncomplete="PF('dlgForNovo').hide();"/>
					<p:commandButton value="Cancelar" onclick="PF('dlgForNovo').hide();"/>
				</h:panelGrid>
			</h:form>
		</p:dialog>
		
		
	</ui:define>



</ui:composition>
